<!DOCTYPE html>
<html>
  <head>
    <title>Domain Name Generator</title>
    <script>
      const pronouns = ["my", "your", "our"];
      const adjectives = ["great", "awesome", "amazing"];
      const nouns = ["blog", "website", "store"];

      function generateDomainNames(pronouns, adjectives, nouns) {
        const domainNames = [];

        for (const pronoun of pronouns) {
          for (const adjective of adjectives) {
            for (const noun of nouns) {
              domainNames.push(`${pronoun}${adjective}${noun}.com`);
            }
          }
        }

        return domainNames;
      }

      const domainNames = generateDomainNames(pronouns, adjectives, nouns);
    </script>
  </head>
  <body>
    <ul id="domain-names"></ul>
    <script>
      const list = document.getElementById("domain-names");

      for (const domainName of domainNames) {
        const listItem = document.createElement("li");
        listItem.textContent = domainName;
        list.appendChild(listItem);
      }
    </script>
  </body>
</html>
